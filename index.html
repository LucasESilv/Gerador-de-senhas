<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <input id="inputPasswordId" type="text"> 

       <div>
        <input id="inputLengthId" type="range" min="6" max="20">
        <label for="labelLengthId"></label>
       </div>

       <div>
        <input id="checkLoweId" type="checkbox">
        <label for="checkLoweId">Letra Minúscula</label>
       </div>

       <div>
        <input id="checkUpperId" type="checkbox">
        <label for="checkUpperId">Letra Maiúsculas</label>
       </div>

       <div>
        <input id="checkNumberId" type="checkbox">
        <label for="checkNumberId">Números</label>
       </div>
       
       <div>
        <input id="checkSymbolsId" type="checkbox">
        <label for="checkSymbolsId">Caractere Especial</label>
       </div>

       <button id="buttonGeneratorId">Gerar Senha</button>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
